<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Fontawesome -->
   <script src="https://kit.fontawesome.com/5043996e5c.js" crossorigin="anonymous"></script>
    <!-- Icons -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">     
   <title>Buttons</title>
</head>
<body class="grey darken-2">
<div class="container">
    <h1 class="deep-purple-text text-lighten-4">Buttons</h1>
<!-- Standard Buttons -->
<button class="btn red-text">Read more</button>

<!-- Wave Effect -->
<button class="btn green yellow-text waves-effect waves-light">Read more</button>
<a class="btn red white-text waves-effect waves-light">Read more</a>

<br><br>
<button class="btn black yellow-text waves-effect waves-orange">Read more</button>
<button class="btn black white-text waves-effect waves-grey">Read more</button>
<button class="btn black pink-text waves-effect waves-red">Read more</button>
<br><br><br>
<!-- Material icons -->
<i class="material-icons blue-text">audiotrack</i>
<i class="material-icons purple-text">brush</i>
<i class="material-icons red-text">content_cut</i>

<br><br><br>
<!-- Material icons -->
<i class="material-icons blue-text small">audiotrack</i>
<i class="material-icons purple-text small">brush</i>
<i class="material-icons red-text small">content_cut</i>
<!-- End of container -->
<br><br>
<!-- Button with material icons -->
<a class="btn waves-effect waves-light">
    <i class="material-icons left">shopping_cart</i>
    buy now!
</a>
<a class="btn orange waves-effect waves-light">
    <i class="material-icons left">attachment</i>
    more!
<!-- Button with font awesome icons -->
<a  class="btn black waves-light orange-text">
    <i class="fa-solid fa-store pink-text"></i>
    Shopee
</a>
<!-- colored button -->
<br><br>
<button class="btn white orange-text waves-effect waves-red">Read more</button>
<button class="btn white yellow-text waves-effect waves-red">Read more</button>
<button class="btn white lime-text waves-effect waves-red">Read more</button>

<br><br>
<!-- Large button -->
<button class="btn-large">large button</button>
<!-- Disable Large button -->
<button class="btn-large black-text Disable">large button</button>
<!--  End of container -->
</div>
    
    
 <!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
