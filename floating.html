<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Fontawesome -->
   <script src="https://kit.fontawesome.com/5043996e5c.js" crossorigin="anonymous"></script>
    <!-- Icons -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">     
    <title>Floating Buttons</title>
</head>
<body class="black lighten-3">
  <div class="container">
    <h1 class="white-text">Floating Buttons</h1>
  
<!-- Floating Buttons -->
<button class="btn-floating btn-large waves-effect waves-light orange">
    <i class="material-icons">add</i>
    <br>
</button>
<a class="btn-floating btn-large waves-effect waves-light purple">
    <i class="material-icons">edit</i>
</a>

<!-- Pulse effect -->
<a class="btn-floating btn-large waves-effect waves-light teal Pulse">
    <i class="material-icons">adb</i>
</a>

<!-- floating-button -->
<div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
      <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a>
    </li>
    </ul>
  </div>
      <div class="fixed-action-btn toolbar">
          <a href="" class="btn-floating btn-large red">
              <i class="large material-icons">mode_edit </i>
            </a>
            <ul>
             <li>
                <a href=" " class="btn-floating yellow">
                 <i class="material-icons">insert_chart</i>
             </a>
            </li>
             <li>
                <a href=" " class="btn-floating purple">
                 <i class="material-icons">format_quote</i>
             </a>
            </li>
             <li>
                <a href=" " class="btn-floating cyan">
                 <i class="material-icons">publish</i>
             </a>
            </li>
             <li>
                <a href=" " class="btn-floating teal accent">
                 <i class="material-icons">attach_file</i>
             </a>
            </li>
          </ul>
        </div>  
</div>  



<!-- Jquery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

       })

</body>
</html>
